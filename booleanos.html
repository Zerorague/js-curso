<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booleans</title>
</head>
<body>
    <script>
        let verdadero = true //forma literal
        let falso =false
        let v = Boolean(true)
        let f = Boolean(false) // tambien se pueden crear a partir del constructor
        console.log(verdadero,falso,v,f) //es un valor booleano

        console.log(Boolean(0)) //falso 
        console.log(Boolean(1)) //verdadero
        console.log(Boolean(-7))//verdadero
        console.log(Boolean(""))//falso
        console.log(Boolean("as"))//verdadero
    </script>
</body>
</html>
