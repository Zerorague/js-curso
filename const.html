<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fundamentos de Java Script</h1>
    <h2>Declaracion de constantes "const"</h2>
    <p>no se pueden mutar</p>

    <script>
        const PI = 3.1416 //Esto es una constante
        console.log(PI)

        let objeto={
            nombre:"Julio",
            Edad:29
        }

        let colores =["blanco","negro","azul"]

        console.log(objeto) //diccionario en python
        console.log(colores) //lista en python

        objeto.correo="julioasmb@mail.com"
        console.log(objeto) //nomenclatura del punto para agregar propiedades al objeto
        colores.push("anaranjado") //metodo similar a append en python
        console.log(colores)

    
    </script>
    
</body>
</html>
