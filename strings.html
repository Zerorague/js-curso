<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Fundamentos de Java Script</h1>
    <h2>Cadenas de texto</h2>
    <p>strings</p>

    <script>
        //cadena de texto
        let texto="  hola mundo  "
        console.log(texto.length)
        console.log(texto.toUpperCase())//metodo deja todo en mayusculas
        console.log(texto.toLowerCase())//metodo deja todo en minusculas
        console.log(texto.includes("hola"))//evalua si una cadena o substring se encuentra incluido en el string
        console.log(texto.trim())//quita los espacios en blanco que rodean el texto
        console.log(texto.trim().split(" ")) //genera un arreglo separando las palabras o el string cada vez que encuentra el substring pasado por parametro


    
    </script>
    
</body>
</html>
