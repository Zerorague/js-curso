<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones regulares</title>
</head>
<body>
    <h1> expresiones regulares</h1>
    <h2>RegExp</h2>
    <script>
        //funciones de caracteres que hacen busquedas en el texto

        let correo="julioasmb@gmail.com"

        let valCorreo= /([\w.-]+)(@)([a-zA-Z0-9]+\.{1}[a-zA-Z]{2,3})/

        console.log(valCorreo.test(correo)) //devuelve true o false dependiendo de si encuentra o no encuentra coincidencias la expresion regular
        console.log(valCorreo.exec(correo))//devuelve un array con las coincidencias y grupos capturados de nuestra expresion regular




        


    </script>
    
</body>
</html>
